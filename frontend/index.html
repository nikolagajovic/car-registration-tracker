<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegiTrack - Početna strana</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white border-end" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-dark text-white p-3">RegiTrack</div>
            <div class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white p-3">Početna</a>
                <a href="./pages/vehicles.html" class="list-group-item list-group-item-action bg-secondary text-white p-3">Vozila</a>
                <a href="./pages/calendar.html" class="list-group-item list-group-item-action bg-dark text-white p-3">Kalendar</a>
            </div>
        </div>

        <!-- Page Content -->
        <div class="container p-4 col-md-8 col-lg-7">
            <h1 class="mb-4 text-center">Dodaj novo vozilo</h1>

            <form id="vehicleForm">
                <div class="mb-3">
                    <label for="vehicleType" class="form-label">Vrsta vozila:</label>
                    <select class="form-select" id="vehicleType" required>
                        <option value="" disabled selected>-- Izaberi vrstu --</option>
                    </select>
                    

                </div>
                <div class="mb-3">
                    <label for="vehicleMark" class="form-label">Marka:</label>
                    <input type="text" class="form-control" id="vehicleMark" required>
                </div>
                <div class="mb-3">
                    <label for="vehicleModel" class="form-label">Model:</label>
                    <input type="text" class="form-control" id="vehicleModel" required>
                </div>
                <div class="mb-3">
                    <label for="restrationNumber" class="form-label">Broj registracije:</label>
                    <input type="text" class="form-control" id="registrationNumber" required>
                </div>
                <div class="mb-3">
                    <label for="registrationDate" class="form-label">Datum registracije:</label>
                    <input type="date" class="form-control" id="registrationDate" required>
                </div>
                <div class="mb-3">
                    <label for="expirationDate" class="form-label">Datum isteka registracije:</label>
                    <input type="date" class="form-control" id="expirationDate" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Broj telefona:</label>
                    <input type="number" class="form-control" id="phoneNumber" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                

                <button type="submit" class="btn btn-primary">Potvrdi</button>
            </form>

            <div id="message" class="mt-4"></div>
        </div>

        <script src="./javascript/common.js"></script>
        <script src="./javascript/main.js"></script>
</body>

</html>
