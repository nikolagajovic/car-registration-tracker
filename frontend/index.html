<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegiTrack</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading">RegiTrack</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Poƒçetna</a>
                <a href="vehicles.html" class="list-group-item list-group-item-action bg-dark text-white">Vozila</a>
                <a href="calendar.html" class="list-group-item list-group-item-action bg-dark text-white">Kalendar</a>
            </div>
        </div>

        <!-- Page Content -->
        <div class="container p-4">
            <h1 class="mb-4 text-center">Dodaj novo vozilo</h1>

            <form id="vehicleForm">
                <div class="mb-3">
                    <label for="vehicleType" class="form-label">Vrsta vozila:</label>
                    <select class="form-select" id="vehicleType" required></select>
                </div>
                <div class="mb-3">
                    <label for="vehicleMark" class="form-label">Marka:</label>
                    <input type="text" class="form-control" id="vehicleMark" required>
                </div>
                <div class="mb-3">
                    <label for="vehicleModel" class="form-label">Model:</label>
                    <input type="text" class="form-control" id="vehicleModel" required>
                </div>
                <div class="mb-3">
                    <label for="restrationNumber" class="form-label">Broj registracije:</label>
                    <input type="text" class="form-control" id="restrationNumber" required>
                </div>
                <div class="mb-3">
                    <label for="registrationDate" class="form-label">Datum registracije:</label>
                    <input type="date" class="form-control" id="registrationDate" required>
                </div>
                <div class="mb-3">
                    <label for="expirationDate" class="form-label">Datum isteka registracije:</label>
                    <input type="date" class="form-control" id="expirationDate" required>
                </div>

                <button type="submit" class="btn btn-primary">Potvrdi</button>
            </form>

            <div id="message" class="mt-4"></div>
        </div>

        <script src="main.js"></script>
</body>

</html>
